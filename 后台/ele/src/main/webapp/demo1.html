<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>redirectToNative的demo</title>
    <script src="index.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</head>
<body>
<style>html,body,img a {padding: 0;margin: 0}</style>
<h2>redirectToNative跳转到native app的demo:</h2>

    <a id="J_DownloadApp" class="recommend-icon" href="#" data-ios-native-url="yx://home?src=home" data-android-native-url="etao://home?src=home" data-ios-install-url="https://itunes.apple.com/cn/app/id937114242?mt=8"  data-android-install-url="http://download.taobaocdn.com/freedom/20457/andriod/701234etaoandroid2.4.9.apk" data-package="com.taobao.etao"><img width="320px" src="http://gtms01.alicdn.com/tps/i1/T1OsB9FfVXXXXs.9gr-640-156.jpg"/></a>


<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/redirectToNative/1.2/index', function (S, RedirectToNative) {
        new RedirectToNative('#J_DownloadApp');
    });
</script>
</body>
</html>
